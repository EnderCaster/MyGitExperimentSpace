<h1>Book List</h1>
<table>
    <tr>
        <td>Book</td>
        <td>Author</td>
        <td>Publisher</td>
        <td>Publish Date</td>
    </tr>
    {% for book in book_list.all %}
    <tr>
        <td>{{ book.name }}</td>
        <td>{{ book.author }}</td>
        <td>{{ book.pub_house }}</td>
        <td>{{ book.pub_date }}</td>
    </tr>
    {% endfor %}
</table>
